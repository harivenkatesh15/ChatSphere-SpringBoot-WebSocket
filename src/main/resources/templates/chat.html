<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatSphere ‚Ä¢ Real-Time Chat</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- SockJS & STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-wrapper {
            width: 100%;
            max-width: 420px;
            height: 600px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        /* HEADER */
        .chat-header {
            padding: 15px;
            background: rgba(255,255,255,0.25);
            text-align: center;
            font-weight: 700;
            font-size: 18px;
            color: white;
            letter-spacing: 0.5px;
        }

        /* CHAT BODY */
        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            scrollbar-width: thin;
        }

        .chat-body::-webkit-scrollbar {
            width: 6px;
        }

        .chat-body::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
        }

        /* MESSAGE */
        .message {
            display: flex;
            margin-bottom: 14px;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #4f46e5;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .bubble {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 16px;
            background: white;
            font-size: 14px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        .bubble small {
            display: block;
            font-size: 10px;
            opacity: 0.6;
            margin-top: 4px;
        }

        .mine {
            flex-direction: row-reverse;
        }

        .mine .avatar {
            margin-left: 10px;
            margin-right: 0;
            background: #22c55e;
        }

        .mine .bubble {
            background: #2563eb;
            color: white;
        }

        /* SYSTEM MESSAGE */
        .system {
            text-align: center;
            font-size: 12px;
            color: #e0e7ff;
            margin-bottom: 10px;
        }

        /* FOOTER */
        .chat-footer {
            padding: 12px;
            background: rgba(255,255,255,0.25);
        }

        .chat-footer input {
            border-radius: 30px;
            border: none;
            padding: 10px 14px;
        }

        .chat-footer button {
            border-radius: 50%;
            width: 42px;
            height: 42px;
            background: #4f46e5;
            border: none;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="chat-wrapper">
    <div class="chat-header">
        üåê ChatSphere
    </div>

    <div id="chat" class="chat-body"></div>

    <div class="chat-footer">
        <input id="senderInput" class="form-control mb-2" placeholder="Your name">
        <div class="d-flex gap-2">
            <input id="messageInput" class="form-control" placeholder="Type a message...">
            <button id="sendMessage">‚û§</button>
        </div>
    </div>
</div>

<script>
    let stompClient = null;

    function connect() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function showMessage(message) {
        const chat = document.getElementById("chat");
        const myName = document.getElementById("senderInput").value;
        const msgDiv = document.createElement("div");

        if (message.content === "joined the chat") {
            msgDiv.className = "system";
            msgDiv.innerText = `${message.sender} joined the chat`;
        } else {
            const mine = message.sender === myName;
            msgDiv.className = `message ${mine ? "mine" : ""}`;

            const avatar = document.createElement("div");
            avatar.className = "avatar";
            avatar.innerText = message.sender.charAt(0).toUpperCase();

            const bubble = document.createElement("div");
            bubble.className = "bubble";
            bubble.innerHTML = `
                <strong>${message.sender}</strong><br>
                ${message.content}
                <small>${message.time}</small>
            `;

            msgDiv.appendChild(avatar);
            msgDiv.appendChild(bubble);
        }

        chat.appendChild(msgDiv);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        const sender = document.getElementById("senderInput").value;
        const content = document.getElementById("messageInput").value;

        if (!sender || !content) return;

        stompClient.send("/app/sendMessage", {}, JSON.stringify({
            sender: sender,
            content: content,
            time: new Date().toLocaleTimeString()
        }));

        document.getElementById("messageInput").value = "";
    }

    document.getElementById("sendMessage").onclick = sendMessage;
    document.getElementById("messageInput")
        .addEventListener("keypress", e => e.key === "Enter" && sendMessage());

    window.onload = connect;
</script>

</body>
</html>
